  <body>
    <!-- navigation bar -->
    <header id="header">
      <div class="custome-offer">
        <span class="offer"
          >Za porudžbine preko 3000,00 din poklon Orasnica!</span
        >

        <span class="offer-mobile"
          >Za porudžbine preko 3000,00 din <br />
          poklon Orasnica!</span
        >
      </div>
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <a href="index.html" class="logo logo-mobile">Kiri</a>

        <div class="nav-container">
          <a href="index.html" class="logo">Kiri</a>
          <ul class="nav-items">
            <li class="nav-item">
              <a href="korpa.html" class="nav-link">Nazad do korpe</a>
            </li>
          </ul>
        </div>

        <a id="cart-btn" href="korpa.html" class="cart-btn">
          <img
            src="/assets/cart-lines-1-svgrepo-com.svg"
            alt="cart-icon"
            width="30"
          />
          <span id="cart-amount" class="cart-amount"></span>
        </a>
      </nav>
    </header>
    <!-- end of navigation bar -->

    <main id="checkout">
      <form
        action="https://formspree.io/f/xpzerwwj"
        method="post"
        id="form-submitet"
        class="checkout-container"
      >
        <!-- form -->
        <div class="checkout-form">
          <h2 class="checkout-heading-payment">Detalji za naplatu</h2>
          <div class="fname_lname">
            <div class="fname">
              <label for="Ime kupca">
                Ime
                <abbr id="required" title="obavezno">*</abbr>
              </label>
              <input id="fname" type="text" name="Ime kupca" required />
            </div>
            <div class="lname">
              <label for="Prezime kupca">
                Prezime
                <abbr id="required" title="obavezno">*</abbr>
              </label>
              <input id="lname" type="text" name="Prezime kupca" required />
            </div>
          </div>

          <label for="Ulica i kućni broj">
            Ulica i kućni broj
            <abbr id="required" title="obavezno">*</abbr>
          </label>
          <input
            id="address"
            type="text"
            name="Ulica i kućni broj"
            placeholder="Ulica i kućni broj"
            required
          />

          <input
            style="margin-top: 2rem"
            type="text"
            name="Apartman, stan, jedinica... (ako je uneto)"
            placeholder="Apartman, stan, jedinica itd. (nije obavezno)"
          />

          <label for="Grad">
            Grad
            <abbr id="required" title="obavezno">*</abbr>
          </label>
          <input id="city" type="text" name="Grad" required />

          <label for="Poštanski broj">
            Poštanski broj
            <abbr id="required" title="obavezno">*</abbr>
          </label>
          <input id="zipcode" type="number" name="Poštanski broj" required />

          <label for="Telefon">
            Telefon
            <abbr id="required" title="obavezno">*</abbr>
          </label>
          <input id="phone" type="number" name="Telefon" required />

          <label for="Adresa e-pošte">
            Adresa e-pošte
            <abbr id="required" title="obavezno">*</abbr>
          </label>
          <input
            id="email-address"
            type="email"
            name="Adresa e-pošte"
            required
          />

          <label for="Napomena"> Napomena (opciono) </label>
          <textarea
            class="textarea"
            name="Napomena (opciono)"
            rows="3"
            placeholder="Napomena o narudžbini, npr. posebne napomene za isporuku."
          ></textarea>
        </div>
        <!-- end of form -->

        <!-- cart detail / checkout -->
        <div class="checkout-cart">
          <h2 class="checkout-cart-heading">Vaša narudžbina</h2>

          <div id="product-container" class="product-container"></div>

          <table class="order-review">
            <tbody>
              <tr class="cart-subtotal">
                <th>Ukupno:</th>
                <td data-title="Ukupno">
                  <span id="cart-subtotal"></span>
                </td>
              </tr>
              <tr class="shiping">
                <th>Poštarina:</th>
                <td id="shiping" data-title="Dostava">Isporuka: 350.00 din</td>
              </tr>
              <tr class="order-total">
                <th id="order-total-">Ukupno:</th>
                <td>
                  <span name="total-amount" id="total-amount"></span>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- conclusion of the order -->
          <div class="conclusionInputs">
            <label for="Narudžbina">
              Potvrdite Vašu narudžbinu (dat primer kako treba napisati, ako ima
              više proizvoda odvajati ih ;)
            </label>
            <textarea
              class="textarea"
              name="Narudžbina"
              rows="2"
              placeholder="Orasnica - količina 2; Desert od šljive - količina 3"
              required
            ></textarea>

            <label for="Ukupan iznos uključujući poštarinu 350 din">
              Uneti ukupan iznos sa poštarinom
            </label>
            <input
              type="number"
              name="Ukupan iznos uključujući poštarinu 350 din"
              required
              placeholder="1200.00"
            />
          </div>

          <button type="submit" class="place-order-btn">Naručite</button>
          <div id="my-form-status"></div>
        </div>
        <!-- end of cart detail / checkout -->
      </form>
    </main>

    <!-- scripts -->
    <script src="/scripts/navigationBar.js"></script>
    <script src="/scripts/shopItemsData.js"></script>
    <script src="/scripts/formSubmitet.js"></script>
  </body>
</html>
