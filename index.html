<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>KIRI - Deserti od čokolade i voća</title>
    <!-- globalStyle -->
    <link rel="stylesheet" href="globalStyles.css" />
    <!-- style -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <header id="header">
      <div class="custome-offer">
        <span class="offer"
          >Besplatna poštarina na pošiljke preko 3000,00 RSD</span
        >
        <span class="offer-mobile"
          >Besplatna poštarina na pošiljke <br />
          preko 3000,00 RSD</span
        >
      </div>
      <nav class="navbar">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <a href="index.html" class="logo logo-mobile">Kiri</a>

        <div class="nav-container">
          <a href="index.html" class="logo">Kiri</a>
          <ul class="nav-items">
            <li class="nav-item">
              <a href="#prodavnica" class="nav-link">Prodavnica</a>
            </li>
            <li class="nav-item">
              <a href="#sastav" class="nav-link">Sastav</a>
            </li>
            <li class="nav-item">
              <a href="#kontakt" class="nav-link">Kontakt</a>
            </li>
            <li class="nav-item">
              <a href="#procitajte" class="nav-link">Pročitajte</a>
            </li>
          </ul>
        </div>

        <button class="cart-btn">
          <img
            src="/assets/cart-lines-1-svgrepo-com.svg"
            alt="cart-icon"
            width="30"
          />
        </button>
      </nav>
    </header>
    <!-- end of navigation bar -->

    <main>
      <!-- hero section -->
      <section id="prodavnica" class="hero-section">
        <figure class="hero-item hero-item-1">
          <video
            class="hero-video"
            autoplay
            muted
            loop
            src="/assets/indexPage/video-cokolada-koja-se-toci.webm"
          ></video>
        </figure>
        <figure class="hero-item hero-item-2">
          <img
            class="hero-img"
            src="/assets/indexPage/orasnica-img1.webp"
            alt="orasnica na ljubicastoj pozadini"
          />
        </figure>
        <figure class="hero-item hero-item-3">
          <img
            class="hero-img"
            src="/assets/indexPage/img2.webp"
            alt="slika samomg proizvoda"
          />
        </figure>
      </section>
      <!-- end of hero section -->
    </main>

    <!-- scripts -->
    <script src="navigationBar.js"></script>
  </body>
</html>
